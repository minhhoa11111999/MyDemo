<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Hệ thống Quản lý Sản xuất</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>SX-ADMIN</h2>
            <ul>
                <li class="active" onclick="showSection('dashboard')">Dashboard</li>
                <li onclick="showSection('sessions')">Phiên sản xuất</li>
                <li onclick="showSection('config')">Cấu hình & QR</li>
            </ul>
            <div class="admin-info">
                <span>Admin: vinh@factory.com</span>
                <button id="logoutBtn">Đăng xuất</button>
            </div>
        </nav>

        <main class="content">
            <section id="dashboard">
                <h1>Dashboard Tổng quan</h1>
                <div class="stats-grid">
                    <div class="stat-card"><h3>Tổng phiên</h3><p id="totalSessions">1,250</p></div>
                    <div class="stat-card"><h3>Đang xử lý</h3><p id="processing">45</p></div>
                    <div class="stat-card"><h3>Hoàn tất</h3><p id="completed">1,180</p></div>
                    <div class="stat-card"><h3>Tỷ lệ hoàn thành</h3><p>94.4%</p></div>
                </div>
                <div class="chart-container">
                    <canvas id="productionChart"></canvas>
                </div>
            </section>

            <section id="sessions" style="display:none;">
                <h1>Danh sách phiên sản xuất</h1>
                <div class="filters">
                    <input type="text" placeholder="Tìm mã số định danh...">
                    <select>
                        <option>Tất cả trạng thái</option>
                        <option>In Progress</option>
                        <option>Completed</option>
                        <option>Invalid</option>
                    </select>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Mã định danh</th>
                            <th>Start Time</th>
                            <th>Mid Time</th>
                            <th>Finish Time</th>
                            <th>Lead Time</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="sessionTableBody">
                        </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
